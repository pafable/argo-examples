apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "my-app.name" . }}-ingress
  namespace: {{ include  "my-app.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "my-app.name" . }}
    jobLabel: {{ include "my-app.name" . }}
  annotations:
    konghq.com/https-redirect-status-code: '301'
    konghq.com/protocols: 'https'
    konghq.com/strip-path: 'true'
spec:
  ingressClassName: {{ include "my-app.ingressClassName" . }}
  rules:
    - host: {{ include "my-app.name" . }}.local
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "my-app.name" . }}-svc
                port:
                  number: 80